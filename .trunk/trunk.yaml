# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - osv-scanner
  enabled:
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - trunk-toolbox@0.5.4
    - oxipng@10.0.0
    - actionlint@1.7.10
    - checkov@3.2.499
    - eslint@9.39.2
    - git-diff-check
    - markdownlint@0.47.0
    - prettier@3.8.1
    - taplo@0.10.0
    - trufflehog@3.92.4
    - yamllint@1.38.0
  ignore:
    - linters:
        - ALL
      paths:
        - env.d.ts
        - worker-configuration.d.ts
actions:
  definitions:
    - id: bun-install
      display_name: Install dependencies with bun
      description: Run bun install to ensure dependencies are up to date
      run: bun install
      triggers:
        - git_hooks:
            - pre-commit
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - bun-install
